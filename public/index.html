<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typescript HTML</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrapper">
    <h1 id="quizTitle"></h1>
  </div>
  <footer>
    <h2>Question <span id="question"></span></h2>
    <input type="number" id="answer">
    <div style="display: block;padding: 20px;">
      <!-- <button id="back" style="cursor: pointer;">Back</button> -->
      <button id="next" style="cursor: pointer;">Next</button>
      <!-- <button id="end" style="cursor: pointer;">End</button> -->
      <h3>Score: <span id="score"></span> </h3>
      <h4>Time: <span id="questionTime"></span> </h4>
      <h5>Total Time: <span id="totalTime"></span></h5>

    </div>
  </footer>

  <script type="module" src="./app.js"></script>
</body>

</html>
